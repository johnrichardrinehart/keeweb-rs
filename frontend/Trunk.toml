[build]
target = "index.html"
dist = "dist"
# For GitHub Pages deployment, set public_url to the repo name
# Uncomment and adjust for your repository:
# public_url = "/keeweb-rs/"

[watch]
watch = ["src", "index.html", "public"]
ignore = ["dist"]

[serve]
address = "127.0.0.1"
port = 8080
open = false
# Headers required for SharedArrayBuffer (needed for multi-threaded WASM)
headers = { "Cross-Origin-Opener-Policy" = "same-origin", "Cross-Origin-Embedder-Policy" = "require-corp" }
